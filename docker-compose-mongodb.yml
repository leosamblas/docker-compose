version: "3"

services:
  mongo:
    image: mongo
    container_name: mongo
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: developer
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network
    mem_limit: 512m
    cpus: 1.0

networks:
  mongo-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
