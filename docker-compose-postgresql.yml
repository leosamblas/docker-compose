version: "3"

services:
  postgres:
    image: postgres
    restart: on-failure
    container_name: postgresql
    environment:
      POSTGRES_PASSWORD: developer
    ports:
      - 5432:5432
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - postgres-network
    mem_limit: 1024m
    cpus: 1.0

volumes:
  postgresql-data:
    driver: local

networks:
  postgres-network:
    driver: bridge
